<div class="container">
  <h1>Angular Components</h1>
  <h2>Red title</h2>
  <app-post-form
  (onAdd)="updatePosts($event)"
  ></app-post-form>
  <hr/>
  <!--4-->
  <app-post
    *ngFor="let p of postList"
    [post]="p"
    (onRemove)="postDestroy($event)"
  >
   <div #info>
     <small *ngIf="p.text.length > 10; else short">Пост длинный</small>
     <ng-template #short>
       <small>Пост короткий</small>
     </ng-template>
   </div>

  </app-post>
</div>
