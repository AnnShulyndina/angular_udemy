<div class="container">

  <h1>Angular HttpClient</h1>

  <div class="card">
    <div class="form-control"></div>
    <input type="text" placeholder="Название" [(ngModel)]="todoTitle">
  </div>
  <button class="btn" (click)="addTodo()">Add</button>
  <button class="btn" (click)="fetchTodos()">Download</button>
</div>

<hr>

<p *ngIf="error; else todosBlock" class="error">{{error}}</p>
<ng-template #todosBlock>
  <!--<div *ngIf="!loading; else loadingBlock(loading)">-->
  <!--<div *ngIf="todos.length; else noTodos">-->
  <div class="card" *ngFor="let todo of todos">
    <p>
      <span [class.completed]="todo.completed">{{todo.title | titlecase}}</span>
      <span>
      <button class="btn btn-danger" (click)="removeTodo(todo.id)">Delete</button>
      <button class="btn" [disabled]="todo.completed" (click)="completeTodo(todo.id)">Complete</button>
    </span>
    </p>
    <!--    <ng-template #noTodos>-->
    <!--      <p>empty space</p>-->
    <!--    </ng-template>-->
    <!--</div>-->
    <!--  </div>-->
  </div>

</ng-template>
